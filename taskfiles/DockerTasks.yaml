version: '3'

vars:
  D: docker
  DC: docker-compose

tasks:
  build:
    desc: Builds images
    cmds:
      - "{{.DC}} build --parallel --compress"

  down:
    desc: Stop and delete containers in current directory
    cmds:
      - "{{.DC}} down"

  rebuild:
    desc: Rebuild images, with pulling updates and removing old images
    cmds:
      - "{{.DC}} build --parallel --no-cache --compress --force-rm --pull"

  stop:
    desc: Stops containers in current directory
    cmds:
      - "{{.DC}} stop"

  stop-all:
    desc: Stops all containers across the system
    cmds:
      - "{{.D}} stop $({{.DOCKER}} ps -aq)"

  up:
    desc: Stops all running containers and starts containers for current project
    deps: [stop-all]
    cmds:
      - "{{.DC}} up -d --remove-orphans"
      - clear
