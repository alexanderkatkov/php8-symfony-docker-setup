version: '3'

tasks:
  cache-clear:
    desc: "Clear Symfony cache"
    cmds:
      - task: exec
        vars: { CLI_ARGS: "rm -rf var/cache" }
      - task: exec
        vars: { CLI_ARGS: "php bin/console cache:clear --env={{.CLI_ARGS | default .ENV}}" }
      - task: exec
        vars: { CLI_ARGS: "php bin/console doctrine:cache:clear-query --env={{.CLI_ARGS | default .ENV}}" }

  exec:
    desc: "Runs any CLI command inside APP container: 'app:exec -- php -v'"
    cmds:
      - "{{.DOCKER}} exec -it ${CONTAINER_PREFIX}.{{.APP}} {{.CLI_ARGS}}"

  sh:
    desc: "SSH into APP container"
    cmds:
      - task: exec
        vars: { CLI_ARGS: "/bin/bash" }
